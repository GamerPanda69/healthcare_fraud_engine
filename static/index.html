<!-- Index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>FraudGuard Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }</style>
</head>
<body class="bg-[#050810] text-slate-300 min-h-screen p-8 font-mono">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-500 mb-8 border-b border-blue-900/30 pb-4">FRAUD_DETECTION_ENGINE_V3</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="glass p-6 rounded-lg">
                <h3 class="text-blue-400 mb-4 underline">DATA_INPUT</h3>
                <form id="claimForm" class="space-y-4">
                    <input type="text" id="diag" value="460" placeholder="ICD-9 Code" class="w-full bg-black/50 border border-slate-700 p-3 rounded">
                    <input type="number" id="amt" value="400" placeholder="Amount" class="w-full bg-black/50 border border-slate-700 p-3 rounded">
                    <input type="number" id="stay" value="1" placeholder="Stay Days" class="w-full bg-black/50 border border-slate-700 p-3 rounded">
                    <input type="number" id="age" value="70" placeholder="Patient Age" class="w-full bg-black/50 border border-slate-700 p-3 rounded">
                    <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 transition">EXECUTE_ANALYTICS</button>
                </form>
            </div>

            <div id="resultCard" class="glass p-6 rounded-lg hidden">
                <h3 class="text-emerald-400 mb-4 underline">CONSENSUS_REPORT</h3>
                <div id="statusBadge" class="p-3 text-center font-bold mb-6 rounded border"></div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between border-b border-white/5 pb-1"><span>DIAGNOSIS:</span><span id="res_diag" class="text-white"></span></div>
                    <div class="flex justify-between border-b border-white/5 pb-1"><span>CLINICAL_MSG:</span><span id="res_msg" class="text-white"></span></div>
                    <div class="flex justify-between border-b border-white/5 pb-1"><span>IF_TREE_SCORE:</span><span id="res_if" class="text-blue-400"></span></div>
                    <div class="flex justify-between"><span>AE_DEEP_SCORE:</span><span id="res_ae" class="text-purple-400"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('claimForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Submitting forensics...");

            const payload = {
                diag_code: document.getElementById('diag').value,
                amt: parseFloat(document.getElementById('amt').value),
                stay: parseInt(document.getElementById('stay').value),
                age: parseInt(document.getElementById('age').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                const card = document.getElementById('resultCard');
                card.classList.remove('hidden');

                document.getElementById('res_diag').innerText = data.diag_name;
                document.getElementById('res_msg').innerText = data.clin_msg;
                document.getElementById('res_if').innerText = data.if_score;
                document.getElementById('res_ae').innerText = data.ae_score;

                const badge = document.getElementById('statusBadge');
                if (data.is_flagged) {
                    badge.innerText = "VERDICT: FLAGGED (SUSPICIOUS)";
                    badge.className = "p-3 text-center font-bold mb-6 rounded border border-red-500 text-red-500 bg-red-500/10";
                } else {
                    badge.innerText = "VERDICT: APPROVED (NORMAL)";
                    badge.className = "p-3 text-center font-bold mb-6 rounded border border-emerald-500 text-emerald-500 bg-emerald-500/10";
                }
            } catch (err) {
                console.error("Forensic error:", err);
                alert("ANALYTICS FAILURE: " + err.message);
            }
        });
    </script>
</body>
</html>
